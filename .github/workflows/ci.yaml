name: ci-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres1
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: simple_bank
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go 1.24.2
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.2'

    - name: Run migrations
      run: make migrateup

    - name: Run Tests
      run: make test
